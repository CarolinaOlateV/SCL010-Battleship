<section>
    <button (click)="newGame()">Start a new Game</button>
    <div class="row">
        <main class="col">

            <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
            </app-square>
            <app-enemy-board></app-enemy-board>


        </main>


    </div>
</section>
