<section>
    <button (click)="newGame()">Start a new Game</button>
    <div class="row">
        <main class="col">

            <app-square *ngFor="let square of squares; let i = index"
            [value]="square" 
            (click)="hideTreasures(i)">
            </app-square>
            <app-enemy-board></app-enemy-board>


        </main>


    </div>
</section>


<!-- Button trigger modal -->
<button type="button" class="btn2 btn-warning" data-toggle="modal" data-target="#exampleModal">
        Jugador 2
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Jugador 2</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="globo">
                        <h1>
                            Esperando J02
                        </h1>
                            <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                                  </div>
                        </div>
                    <img src="assets/img/loro.png" class="img-fluid" alt="Responsive image" style="width: 266px;">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn3 btn-warning" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
