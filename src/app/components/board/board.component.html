<section class="text-center p-5">
    <main>

        <app-square *ngFor="let square of squares; let i = index" 
        class="shadow border"
        [value]="square" 
        (click)="playGame(i)">
    </app-square>
</main>
<button type="button" class="btn btn-warning btn-lg px-5 py-3 mt-3 shadow my-4" 
(click)="startGame()">Start</button>
</section>
